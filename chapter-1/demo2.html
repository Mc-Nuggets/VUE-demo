<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板 直接取model层-->
<div id="app">
    <h1 v-if="msg==='hello'">TRUE</h1>
    <h1 v-else>FALSE</h1>
    <h1 v-if="type==='A'">A</h1>
    <h1 v-else-if="type==='B'">B</h1>
    <h1 v-else-if="type==='C'">C</h1>
    <h1 v-else>不是ABC其中之一</h1>
</div>

<!--导入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vm = new Vue({
        //model层 数据 data el绑定
        el:"#app",
        data:{
            msg:"hello",
            type: 'A'
        }
    });
</script>
</body>
</html>
